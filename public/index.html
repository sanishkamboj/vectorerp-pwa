<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="theme-color" content="#FFFFFF" />
<link rel="manifest" href="/manifest.json" />
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel="icon" href="<%= BASE_URL %>favicon.ico">
<title>Vector ERP</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="<%= BASE_URL %>font-awesome/css/font-awesome.min.css" rel="stylesheet"/> 
<link href="<%= BASE_URL %>font-awesome/css/unicons.css" rel="stylesheet"/>  
<link href="<%= BASE_URL %>css/common.css" rel="stylesheet" type="text/css">
<link href="<%= BASE_URL %>css/responsive.css" rel="stylesheet" type="text/css"> 
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
		$(document).ready(function(){
			$("#uil-bars1").click(function(){
			  $(".right-section").addClass("animate__bounceInRight d-block");
			  $(".right-section").removeClass("animate__bounceOutRight");
			});
			$("#side-bar-close").click(function(){
			  $(".right-section").addClass("animate__bounceOutRight");
			  $(".right-section").removeClass("animate__bounceInRight");
			});
			$("#add-desktop").click(function(){
				
				$(".popup-overlay").addClass("animate__fadeIn d-flex");
				$(".popup-wrapper").addClass("animate__bounceInDown");
				$(".popup-overlay").removeClass("animate__fadeOut d-none");
				$(".popup-wrapper").removeClass("animate__bounceOutUp");
				
			});
			$("#popup-close").click(function(){
				$(".popup-overlay").addClass("animate__fadeOut d-none");
				$(".popup-wrapper").addClass("animate__bounceOutUp");
				$(".popup-overlay").removeClass("animate__fadeIn d-flex");
				$(".popup-wrapper").removeClass("animate__bounceInDown");
			});
			
		});
  </script>
</head>
<body>
  <div id="app"></div>
  <noscript>To run this application, JavaScript is required to be enabled.</noscript>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
